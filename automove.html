      <link rel="stylesheet" href="">
      <style type="text/css">
      .moveup:hover {
    -webkit-transform: translate(0px,-40px);
    transform: translate(0px,-40px);
    }
    
    
    .moveup:hover {
    -webkit-transform: translate(0px,-40px);
    transform: translate(0px,-40px);
    
    }
    
      .moveup {
    opacity: 1;
    -webkit-transition: all 0.7s ease;
    transition: all 0.7s ease;
    }
      </style>
        </head>
        <body>   
                <div>
                       
                   <a href="#" id="card1" onclick="card1()">card1 
                    </a>
                    <a href="#" id="card2" onclick="card2()">card2  
                    </a></div>
              
                      
                    <div class="card1">  
                            <div onmouseover="hide()" onmouseout="show()">
                            <img class="moveup" src="img/download.jpg"style="padding-right: 10px;padding-bottom: 10px;width: 300px;height:200px;">          
                            <img class="moveup" src="img/images (1).jpg"style="padding-right: 10px;padding-bottom: 10px;width: 300px;height:200px;">          
                          </div></div>
    
                     <div class="card2"> 
                            <div onmouseover="hide()" onmouseout="show()">
                            <img class="moveup" src="img/images.jpg"style="padding-right: 10px;padding-bottom: 10px;width: 300px;height:200px;">          
                     </div>  </div>
        <script>
    
     window.onload = function() {
        card1();
      };  
      function card1()
      { 
        
        $('.card1').show();
        $('.card2').hide();
        $('#card1').css({'color':'#ba340a'});
        $('#card2').css({'color':'#black'});
        myVar=setTimeout("card1()",3500);
        
      }
      function card2()
      {
        
        $('.card1').hide();
        $('.card2').show();
        $('#card1').css({'color':'#black'});
        $('#card2').css({'color':'#ba340a'});
        myVar=setTimeout("card2()",2500);
      }
      </script>
      <script>
      $(document).ready(function(){
        $(".card1").mouseover(function(){
            $(".card2").hide();
        });
        $(".card1").mouseout(function(){
            $(".card2").show();
        });
    });
    $(document).ready(function(){
        $(".card2").mouseover(function(){
            $(".card1").hide();
        });
        $(".card2").mouseout(function(){
            $(".card1").show();
        });
    });
        </script>
        </body>
